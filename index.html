<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SLDS Crash Course</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css"
    />
    <meta
      name="description"
      content="Salesforce Lightning Design System Demo"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="icon"
      href="node_modules/@salesforce-ux/design-system/assets/icons/utility/salesforce1_60.png"
      type="image/png"
    />
    <meta name="theme-color" content="#0070d2" />
  </head>
  <body>
    <!-- Components will be loaded here -->
    <div id="header-container"></div>

    <div class="slds-p-around_large slds-m-top_large">
      <div id="page-header-container"></div>
      <div id="path-container"></div>

      <div class="slds-grid slds-gutters slds-wrap slds-p-top_medium">
        <div
          class="slds-col slds-size_1-of-4 slds-medium-size_1-of-3 slds-small-size_1-of-1"
        >
          <div id="sidebar-container"></div>
        </div>

        <div
          class="slds-col slds-size_3-of-4 slds-medium-size_2-of-3 slds-small-size_1-of-1"
        >
          <div id="main-content-container"></div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <!-- Load component loader first -->
    <script src="js/component-loader.js"></script>
    <!-- Then load app logic -->
    <script src="js/app.js"></script>
  </body>
</html>
