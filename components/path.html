<!-- Path component -->
<div class="slds-path">
  <div class="slds-grid slds-path__track">
    <div class="slds-grid slds-path__scroller-container">
      <div class="slds-path__scroller" role="application">
        <div class="slds-path__scroller_inner">
          <ul
            class="slds-path__nav"
            role="listbox"
            aria-orientation="horizontal"
          >
            <li class="slds-path__item slds-is-complete" role="presentation">
              <a
                aria-selected="false"
                class="slds-path__link"
                role="option"
                tabindex="-1"
              >
                <span class="slds-path__stage">
                  <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use
                      xlink:href="node_modules/@salesforce-ux/design-system/assets/icons/utility-sprite/svg/symbols.svg#check"
                    ></use>
                  </svg>
                </span>
                <span class="slds-path__title">Setup</span>
              </a>
            </li>
            <li class="slds-path__item slds-is-complete" role="presentation">
              <a
                aria-selected="false"
                class="slds-path__link"
                role="option"
                tabindex="-1"
              >
                <span class="slds-path__stage">
                  <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use
                      xlink:href="node_modules/@salesforce-ux/design-system/assets/icons/utility-sprite/svg/symbols.svg#check"
                    ></use>
                  </svg>
                </span>
                <span class="slds-path__title">Configuration</span>
              </a>
            </li>
            <li
              class="slds-path__item slds-is-current slds-is-active"
              role="presentation"
            >
              <a
                aria-selected="true"
                class="slds-path__link"
                role="option"
                tabindex="0"
              >
                <span class="slds-path__stage">
                  <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use
                      xlink:href="node_modules/@salesforce-ux/design-system/assets/icons/utility-sprite/svg/symbols.svg#check"
                    ></use>
                  </svg>
                </span>
                <span class="slds-path__title">Dashboard</span>
              </a>
            </li>
            <li class="slds-path__item slds-is-incomplete" role="presentation">
              <a
                aria-selected="false"
                class="slds-path__link"
                role="option"
                tabindex="-1"
              >
                <span class="slds-path__stage"></span>
                <span class="slds-path__title">Deployment</span>
              </a>
            </li>
            <li class="slds-path__item slds-is-incomplete" role="presentation">
              <a
                aria-selected="false"
                class="slds-path__link"
                role="option"
                tabindex="-1"
              >
                <span class="slds-path__stage"></span>
                <span class="slds-path__title">Go Live</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
